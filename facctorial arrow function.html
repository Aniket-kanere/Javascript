<!DOCTYPE html>
<html>
<body>

<h1>Factorial using Arrow Function</h1><br><br>

 

<p id="demo"></p>

<script>

var factorial = (n) =>
            {
                let fact = 1;
                if(n==0)
                {
                    return fact ;
                }
                else if(n==1)
                {
                    return fact;
                }
                else
                {
                    for(let i=2;i<=n;i++)
                    {
                        fact=fact*i;
                    }
                    return fact;
                }
                
            }
        

document.getElementById("demo").innerHTML = factorial(9);
</script>

</body>
</html>
