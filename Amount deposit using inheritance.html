<center><H1><I> <U> DISPLAY  DEPOSIT AMOUNT  </U></I></H1><br><br><br>

  <script>

               class Account{
                   constructor(n,b)
                   {
                       this.Name = n;
                       this.Balance = b;
                   }
    
              deposit(amt)
              {
                  this.Balance+=amt;
              }
            }

            class account extends Account{

                constructor(name1,balance1)
                {
                    super(name1,balance1);
                }

                withdraw(amt1)
                {
                    this.Balance -= amt1;
                }

                show()
                {
                    var str = "Name :"+this.Name+"<br/> Balance :"+this.Balance+"<br/><br/>";
                  document.write(str); 
                }

            }

          customer1 = new account("ANIKET",250000);
          customer2 = new account("ARPIT",150000);
          customer1.deposit(5000);
          customer2.deposit(10000);
          customer1.withdraw(5000);
          customer2.withdraw(1);
          customer1.show();
          customer2.show();

         

        </script>
