<!DOCTYPE html>
<html>
    <style>
      /*Write your friends name using OL tag.
       Create a button whose job is to delete the 1st name from the OL tag.*/
      
    </style>
 
    
<body>
    <ol id="3">
        <li id="1">Sherlock</li><br>
        <li id="2">Holmes</li><br>
        
      </ol>
      <button type="button" onclick="remove()">Remove</button>
<script>
    function remove(){
var a=document.getElementById("3")
var b=document.getElementById("1")
a.removeChild(b)
    }
</script>


</body>
</html>
