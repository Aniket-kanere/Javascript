<!DOCTYPE html>
<html>
<body>

<h2 style = "colour: green " JavaScript Arrays </h2>

 <p>The maximum number from the array  [50,60,70,80,90,10,25,30,40,85] is :-</p> 



<p id="demo"></p>
<script>
var array = [50,60,70,80,90,10,25,30,40,85];
var greatest= 0;

for (i=0; i<=greatest;i++){
    if (array[i]>greatest) {
        var greatest=array[i];
    }
}

document.getElementById("demo").innerHTML = greatest;
</script>

</body>
</html>
