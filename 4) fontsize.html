<!DOCTYPE html>
<html>
<body>

<h2>Font size</h2>

<p id="demo" style="font-size:4"> ANIKET KANERE</p>


<button onclick="myFunction()">Try it</button>

<p id="demo"> </p>

<script>
function myFunction() {
  var str = "ANIKET KANERE";
  var result = str.fontsize(7);
  document.getElementById("demo").innerHTML = result;
}
</script>

</body>
</html>
