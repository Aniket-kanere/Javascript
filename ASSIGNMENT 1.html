<!DOCTYPE html>
<html>
<head> HIGHEST NUMBER</head><br><br><br>
<body>
<script>
      function largest(x,y,z)
      {

      	if(x>y && x>z)
				{
					document.write(x+"-is greatest");
				}
				else if(y>x && y>z)
				{
					document.write(y+"-is greatest");
				}
				else if(z>x && z>y)
				{
					document.write(z+"is greatest");
				}
			}

			var x=5; var y=10; var z=15;
			window.alert(largest(x,y,z));

			</script>

				
     
</body>
</html>
