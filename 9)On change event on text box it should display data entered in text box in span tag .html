<!DOCTYPE html>
<html>
    <style>/*Create a textbox ,and a span tag, 
     on change event on text box it should display data entered in text box in span tag 
     which is next to it text box.*/
      
      
    </style>
 
    
<body>
    <input type="text" id="1">
    <span id="2"></span>
    <button type="button" onclick="display()">click</button>
<script>
    function display(){
var a=document.getElementById("1").value
document.getElementById("2").innerHTML=a
    }
</script>



</body>
</html>
